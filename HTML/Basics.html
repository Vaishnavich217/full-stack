<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- block element -->
    <h1>Hello World</h1>
    <h1>Vaishnavi</h1>

    <p>I am 3rd year b.tech student</p>
    <p>ABES Engineering College</p>
    <!-- div,ul,ol,li,form,table -->

    <!-- inline element -->
    <a href="https://www.google.com/">Google Me</a>
    <a href="https://www.facebook.com/">Facebook Me</a>
    <!-- span,strong,em,img,input,label -->
    <hr>
    <!-- div element -->
    <div>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook Me</a>
    </div>
    <a href="https://www.youtube.com/">You Tube</a>
    <hr>
    <span>
        <a href="https://www.google.com/">Google Me</a>
        <a href="https://www.facebook.com/">Facebook Me</a>
    </span>
    <a href="https://www.youtube.com/">You Tube</a>
    <hr>

    <!-- sub and sup tag -->
     <h4>a<sup>2</sup>=b<sup>2</sup>+c <sup>2</sup></h4>
     <h4>H<sub><u>2</u></sub>O</h4>
</body>
</html>
