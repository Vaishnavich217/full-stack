<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <hr>
    <h3>Registration Form</h3>
    <form action="/action">
        <div>
            <label for="name">Enter name:</label>
            <input type="text" id="name" placeholder="First name" required>
            <input type="text" id="name" placeholder="last name" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <br>
        <div>
            Please select gender:
            <select name="gender" id="gender">
                <option selected>Choose gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="number">Phone number:</label>
            <input type="number" id="number" required>
        </div>
        <br>
        <div>
            Do you agree to all terms of services?
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Yes,I agree</label>
        </div>
        <br>
        <div>
            Please enter any feedback/comment:
            <br>
            <textarea name="feedback" id="feedack" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <hr>
</body>
</html>
