<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li><h2>Want to buy:</h2>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ul>
    <ol type="A">
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
    </ol>
</body>
</html>
